<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quest BS Mod Checker</title>

<style>
* {margin:0; padding:0; box-sizing:border-box;}

body {
  font-family: system-ui,sans-serif;
  background: linear-gradient(135deg,#0f0f0f,#1a1a1a);
  color: #e0e0e0;
}

header {
  padding: 2rem;
  text-align: center;
  background: #141414;
  position: sticky;
  top: 0;
  z-index: 100;
}

h1 {
  font-size: 2.5rem;
  background: linear-gradient(135deg,#667eea,#764ba2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

main {
  max-width: 1400px;
  margin: auto;
  padding: 2rem 1rem;
}

.search-container {
  max-width: 600px;
  margin: 0 auto 2rem;
}

input {
  width: 100%;
  padding: 1rem;
  border-radius: 12px;
  background: #1e1e1e;
  border: 2px solid rgba(102,126,234,.3);
  color: white;
}

.mods {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px,1fr));
  gap: 1.5rem;
}

.mod-card {
  position: relative;
  background: rgba(30,30,30,1);
  border-radius: 16px;
  padding: 1.5rem;
  overflow: hidden;
  z-index: 1;
  transition: transform .3s ease;
}

/* Only the border gradient */
.mod-card::before {
  content: "";
  position: absolute;
  inset: 0;
  padding: 2px; /* border thickness */
  border-radius: 16px;
  background: linear-gradient(135deg,#667eea,#764ba2,#f093fb,#4facfe,#667eea);
  background-size: 400% 400%;
  animation: gradientFlow 8s linear infinite;
  z-index: -1;
  -webkit-mask: 
    linear-gradient(#fff 0 0) content-box, 
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
}

/* Randomize animation for each card */
.mod-card[data-delay]::before {
  animation-delay: attr(data-delay s);
}

@keyframes gradientFlow {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.mod-card:hover {
  transform: scale(1.02);
}

.mod-card.expanded {
  z-index: 50;
  overflow: visible;
}

.mod-title {
  font-size: 1.3rem;
  margin-bottom: .5rem;
}

.mod-title small {
  font-size: .75rem;
  background: rgba(102,126,234,.2);
  padding: .2rem .5rem;
  border-radius: 6px;
  margin-left: .4rem;
}

.desc-preview {
  color: #999;
  font-size: .88rem;
  line-height: 1.5;
  max-height: 3.2em;
  min-height: 2.2em; /* added */
  overflow: hidden;
}

.versions-preview {
  max-height: 2.2em;
  overflow: hidden;
  margin-top: .4rem;
}


.version {
  display: inline-block;
  background: rgba(118,75,162,.25);
  padding: .2rem .45rem;
  border-radius: 4px;
  font-size: .75rem;
  margin:.2rem .25rem 0 0;
}

.show-more {
  font-size: .8rem;
  color: #667eea;
  margin:.4rem 0;
  cursor: pointer;
  display: inline-block;
}

.base-info {
  font-size: .85rem;
  margin-top: .6rem;
  border-top: 1px solid rgba(255,255,255,.06);
  padding-top: .6rem;
}

.download {
  display: block;
  margin-top: .7rem;
  padding: .55rem;
  text-align: center;
  border-radius: 8px;
  background: linear-gradient(135deg,#667eea,#764ba2);
  color: white;
  text-decoration: none;
  font-weight: 600;
  font-size: .9rem;
}

.expanded-panel {
  position: absolute;
  left: 0;
  right: 0;
  top: 3.4rem;
  background: rgba(30,30,30,1);
  border-radius: 0 0 16px 16px;
  padding: 1.2rem 1.5rem 1.5rem;
  opacity: 0;
  transform: translateY(-10px);
  pointer-events: none;
  transition: .25s;
  z-index: 0;
}

.expanded-panel::before {
  content: "";
  position: absolute;
  inset: 0;
  padding: 2px;
  /* Apply border-radius only to the bottom corners */
  border-radius: 0 0 16px 16px; 
  background: linear-gradient(135deg,#667eea,#9e61db,#d593fb,#4facfe,#667eea);
  background-size: 400% 400%;
  animation: gradientFlow 8s linear infinite;
  z-index: -1;
  -webkit-mask: 
    linear-gradient(#fff 0 0) content-box, 
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;

  /* Add this line to hide the top part of the pseudo-element's background */
  clip-path: inset(2px 0 0 0); 
}


.mod-card.show-desc .expanded-desc-panel,
.mod-card.show-versions .expanded-versions-panel {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

.expanded-desc {
  color: #aaa;
  font-size: .9rem;
  line-height: 1.6;
}

.expanded-info {
  margin-top: 1rem;
  padding-top: 1rem;
  border-top: 1px solid rgba(255,255,255,.08);
  font-size: .85rem;
}

.expanded-versions-panel {
  position: absolute;
  left: 0;
  right: 0;
  top: 130px;
}
</style>
</head>
<body>
<header>
  <h1>Quest BS Mod Checker</h1>
</header>

<main>
  <div class="search-container">
    <input id="searchInput" placeholder="Search mods...">
  </div>
  <div class="mods" id="mods"></div>
</main>

<script>
async function loadMods() {
  const res = await fetch("mods/index.json");
  const data = await res.json();

  const map = new Map();

  Object.entries(data).forEach(([ver, mods]) => {
    mods.forEach(m => {
      if (!map.has(m.id)) {
        // First time seeing this mod
        map.set(m.id, { ...m, version: ver, versions: [ver] });
      } else {
        const existing = map.get(m.id);
        existing.versions.push(ver);

        // Compare versions to see if this one is newer
        function versionToArray(v) { return v.split('.').map(Number); }
        const newVerArr = versionToArray(ver);
        const existingVerArr = versionToArray(existing.version);

        for (let i = 0; i < Math.max(newVerArr.length, existingVerArr.length); i++) {
          const n = newVerArr[i] || 0;
          const e = existingVerArr[i] || 0;
          if (n > e) {
            // New version is higher, replace metadata
            existing.name = m.name;
            existing.description = m.description;
            existing.version = ver;
            existing.author = m.author;
            existing.modloader = m.modloader;
            existing.download = m.download;
            break;
          } else if (n < e) {
            break; // Existing is newer, do nothing
          }
        }
      }
    });
  });

  const mods = [...map.values()];
  const container = document.getElementById("mods");

  function render(list) {
    container.innerHTML = "";
    list.forEach(mod => {
      const card = document.createElement("div");
      card.className = "mod-card";

      // Random animation delay for async effect
      card.dataset.delay = (Math.random() * 5).toFixed(2);

      const desc = mod.description?.replace(/\n/g, "<br>") ?? "No description available";
      const versionsHTML = mod.versions
        .sort((a,b) => a.localeCompare(b, undefined, { numeric: true })) // sort versions
        .map(v => `<span class="version">${v}</span>`)
        .join("");

      card.innerHTML = `
        <div class="mod-title">${mod.name}<small>v${mod.version}</small></div>
        <div class="desc-preview">${desc}</div>
        <div class="show-more desc-btn">Show more description</div>
        <div class="versions-preview">${versionsHTML}</div>
        <div class="show-more versions-btn">Show more versions</div>
        <div class="base-info">
          <div><strong>Author:</strong> ${mod.author ?? "Unknown"}</div>
          <div><strong>Loader:</strong> ${mod.modloader ?? "Unknown"}</div>
          ${mod.download ? `<a class="download" href="${mod.download}" target="_blank">Download</a>` : ""}
        </div>
        <div class="expanded-panel expanded-desc-panel">
          <div class="expanded-desc">${desc}</div>
          <div class="expanded-info">
            <div><strong>Author:</strong> ${mod.author ?? "Unknown"}</div>
            <div><strong>Loader:</strong> ${mod.modloader ?? "Unknown"}</div>
            ${mod.download ? `<a class="download" href="${mod.download}" target="_blank">Download</a>` : ""}
          </div>
        </div>
        <div class="expanded-panel expanded-versions-panel">
          <div>${versionsHTML}</div>
          <div class="expanded-info">
            <div><strong>Author:</strong> ${mod.author ?? "Unknown"}</div>
            <div><strong>Loader:</strong> ${mod.modloader ?? "Unknown"}</div>
            ${mod.download ? `<a class="download" href="${mod.download}" target="_blank">Download</a>` : ""}
          </div>
        </div>
      `;

      container.appendChild(card);

      const descBtn = card.querySelector(".desc-btn");
      const verBtn = card.querySelector(".versions-btn");
      const descPreview = card.querySelector(".desc-preview");
      const versionsPreview = card.querySelector(".versions-preview");

      if (descPreview.scrollHeight <= descPreview.clientHeight) descBtn.style.display = "none";
      if (versionsPreview.scrollHeight <= versionsPreview.clientHeight) verBtn.style.display = "none";

      descBtn.onmouseenter = () => {
        card.classList.add("expanded", "show-desc");
        card.classList.remove("show-versions");
      };
      verBtn.onmouseenter = () => {
        card.classList.add("expanded", "show-versions");
        card.classList.remove("show-desc");
      };
      card.onmouseleave = () => {
        card.classList.remove("expanded", "show-desc", "show-versions");
      };
    });
  }

  render(mods);

  document.getElementById("searchInput").addEventListener("input", e => {
    const t = e.target.value.toLowerCase();
    render(mods.filter(m =>
      m.name.toLowerCase().includes(t) ||
      m.author?.toLowerCase().includes(t)
    ));
  });
}

loadMods();

</script>
</body>
</html>
